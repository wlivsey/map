<!DOCTYPE html>
<html>
<head>
    <title>Flight Path Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const planeIcon = L.divIcon({
            html: `<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 0L15 9H21L12 24L3 9H9L12 0Z" fill="blue"/>
                   </svg>`,
            className: '',
            iconSize: [24, 24],
            iconAnchor: [12, 12]
        });

        const map = L.map('map').setView([51.4700, -0.4543], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const flightPath = [
            [51.4700, -0.4543],
            [36.1242, -86.6782]
        ];

        const waypoints = [
            [51.4775, -0.461389],
            [47.3733806, -67.3039],
            [44.2125, -71.7494444],
            [42.7472806, -73.8031839],
            [42.0630569, -75.3162844],
            [41.9411083, -75.6126],
            [41.8003222, -75.9511056],
            [41.6862556, -76.2225417],
            [41.5273833, -76.5964944],
            [41.1663361, -77.4291361],
            [40.9162589, -77.9927169],
            [40.9162589, -77.9927169],
            [40.1436111, -79.1536111],
            [39.5242, -80.0745028],
            [39.01385, -80.8138472],
            [38.3496761, -81.7699144],
            [38.1934889, -82.3246361],
            [37.6541083, -84.1562361],
            [36.7490833, -85.4049167],
            [36.5652222, -85.7944722],
            [36.4804444, -85.9725833],
            [36.4464722, -86.0437222],
            [36.3851944, -86.1716389],
            [36.2442222, -86.4638889],
            [36.2185278, -86.5169167],
            [36.17325, -86.5351389],
            [36.1050278, -86.5625833],
            [36.124475, -86.6781806]
        ];

        const polyline = L.polyline(flightPath, { color: 'blue' }).addTo(map);

        const planeMarker = L.marker([51.4700, -0.4543], { icon: planeIcon }).addTo(map);

        let step = 0;
        const steps = 100;
        const delay = 100;

        function animatePlane() {
            if (step <= steps) {
                const lat = flightPath[0][0] + (flightPath[1][0] - flightPath[0][0]) * (step / steps);
                const lng = flightPath[0][1] + (flightPath[1][1] - flightPath[0][1]) * (step / steps);
                planeMarker.setLatLng([lat, lng]);
                step++;
                setTimeout(animatePlane, delay);
            }
        }

        animatePlane();
    </script>
</body>
</html>
